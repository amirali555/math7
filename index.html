<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ریاضی‌دان — آموزش ریاضی هفتم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>ریاضی‌دان</h1>
        <p>آموزش خلاصه و تمرین‌های تعاملی — پایه هفتم</p>
      </div>
      <div class="meta">
        <div>امتیاز: <span id="score">0</span></div>
        <div>پیشرفت: <span id="progressPercent">0%</span></div>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <h3>فصل‌ها</h3>
        <nav id="lessonList"></nav>

        <div class="controls">
          <button id="resetBtn" class="small danger">ریست پیشرفت</button>
          <button id="exportBtn" class="small">خروجی پیشرفت</button>
        </div>

        <div class="badges">
          <h4>نشان‌ها</h4>
          <div id="badgesContainer"></div>
        </div>
      </aside>

      <section class="content">
        <article id="lessonView" class="card">
          <h2 id="lessonTitle">یک درس را انتخاب کن</h2>
          <div id="lessonSummary" class="lesson-text"></div>

          <div id="examples" class="card small"></div>

          <div id="exerciseArea" class="card small"></div>

          <div id="quizControls" class="controls">
            <button id="startQuizBtn" class="btn">شروع آزمون درس</button>
            <button id="nextLessonBtn" class="btn ghost">درس بعدی</button>
          </div>
        </article>

        <aside class="rightPanel">
          <div class="card">
            <h3>زمان پاسخ</h3>
            <div id="timer">۰۰:۰۰</div>
          </div>

          <div class="card">
            <h3>راهنمای سریع</h3>
            <ul class="help">
              <li>هر پاسخ درست: +۱۰ امتیاز</li>
              <li>پاسخ غلط: −۳ امتیاز</li>
              <li>پاسخ سریع (زیر ۱۰ ثانیه): +۵ امتیاز اضافه</li>
            </ul>
          </div>
        </aside>
      </section>
    </main>

    <footer>
      <p>© ریاضی‌دان — آمادهٔ تبدیل به اپ با WebView</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
